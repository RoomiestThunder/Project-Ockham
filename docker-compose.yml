version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ockham-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - ockham-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: ockham-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ockham-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: ockham-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-ockham}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-ockham_user}
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - ockham-network

  redis:
    image: redis:7-alpine
    container_name: ockham-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - ockham-network

  horizon:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ockham-horizon
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan horizon
    volumes:
      - ./:/var/www
    networks:
      - ockham-network
    depends_on:
      - db
      - redis

networks:
  ockham-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
